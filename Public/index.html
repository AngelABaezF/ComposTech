<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale =1.0">
        <title>ComposTech Website</title>
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="img/Logo.png" alt="Logo">
            </div>
    
            <nav class="navigation">
                <a href="#sobre-nosotros">SOBRE NOSOTROS</a>
                <a href="#aprende">APRENDE</a>
                <a href="#contacto">CONTACTO</a>
            </nav>
    
            <div class="log-in">
                <button>INICIAR SESION</button>
            </div>
        </header>
        <section class="forms">
            <div class="form login">
              <div class="form-content">
                <div class="header-form">
                    <img src = "img/logo-icon.png">
                    <h2>Únete a COMPOSTECH</h2>
                    <div class="form-link">
                        <p>¿No tienes cuenta? <a href="#" class="link signup-link">Crear cuenta</a></p>
                    </div>
                </div>
                <form action="#">
                  <div class="field input-field">
                    <input type="email" placeholder="Email" class="input">
                  </div>
                  <div class="field input-field">
                    <input type="password" placeholder="Password" class="password">
                    <i class='bx bx-hide eye-icon'></i>
                  </div>
                  <div class="form-link">
                    <a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a>
                  </div>
                  <div class="field button-field">
                    <button>Iniciar sesión</button>
                  </div>
                </form>
              </div>
            </div>
            <!-- Signup Form -->
            <div class="form signup">
              <div class="form-content">
                <div class="header-form"></div>
                    <img src = "img/logo-icon.png">
                    <h2>Bienvenido a COMPOSTECH</h2>
                    <div class="form-link">
                        <p>¿Ya tienes una cuenta? <a href="#" class="link login-link">Inicia sesión</a></p>
                    </div>
                </div>
                <form action="#">
                  <div class="field input-field">
                    <input type="email" placeholder="Email" class="input">
                  </div>
                  <div class="field input-field">
                    <input type="password" placeholder="Create password" class="password">
                  </div>
                  <div class="field input-field">
                    <input type="password" placeholder="Confirm password" class="password">
                    <i class='bx bx-hide eye-icon'></i>
                  </div>
                  <div class="field button-field">
                    <button>Signup</button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        <script src="js/script.js"></script>
    </body>
</html>
