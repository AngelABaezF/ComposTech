<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale =1.0">
        <title>ComposTech Website</title>
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="src/assets/img/Logo.png" alt="Logo">
            </div>
    
            <nav class="navigation">
                <a href="#sobre-nosotros">SOBRE NOSOTROS</a>
                <a href="#aprende">APRENDE</a>
                <a href="#contacto">CONTACTO</a>
            </nav>
    
            <div class="sign-up">
                <button>CREAR CUENTA</button>
            </div>
        </header>

        <!-- Sign-up section -->
        <div id="signup-section">
            <div id="signup-form">
                <img src="src/assets/logo-icon.png" alt="Logo" class="form-logo"> 
                <h2>Únete a COMPOSTECH</h2>
                <p>¿Ya tienes cuenta? <a href="#login-section" id="login-link">Inicia sesión</a></p>
                <form action="#">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Crear cuenta</button>
                </form>
            </div>
        </div>

        <!-- Login section  -->
        <div id="login-section">
            <h2>¡Bienvenido a COMPOSTECH!</h2>
            <form action="#">
                <label for="login-email">Correo electrónico</label>
                <input type="email" id="login-email" name="login-email" required>

                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" name="login-password" required>

                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
